<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="main.css"/>
	<title>ToDo приложение</title>
</head>
<body>

	<div class="container mb-5">

		<div id="notifyHolder" class="notify-holder"></div>

		<div class="display-4 mb-2 text-white text-center">ToDo приложение</div>
		<div class="h4 mb-5 text-white text-center">Cписок задач на сегодня, <span id="Today"></span></div>


    	<div class="card mb-4" id="emptyList">

			<ul class="list-group list-group-flush">

				<li class="list-group-item empty-list">
					<div class="empty-list__icon">
						<i class="fab fa-pagelines"></i>
					</div>	
					<div class="empty-list__title">Список дел пуст</div>
				</li>
				
			</ul>
		</div>

		<!-- List of tasks -->
		<div class="card mb-4" id="Tasks"><ul id="listOfTasks" class="list-group list-group-flush"></ul></div>
		<!-- //List of tasks -->

		<!-- Form add new task -->
		<div class="card bg-light" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
			<form id="form-new-task">
				<div class="form-group">
					<input type="text" class="form-control" id="addNewTask" placeholder="Текст задачи" required>
					<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
				</div>
				<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
			</form>
			</div>
			</div>
		<!-- //Form add new task -->
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
